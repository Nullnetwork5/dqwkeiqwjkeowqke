<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Spammer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e1a36;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #a5c4ff;
      margin-bottom: 5px;
    }
    .subtitle {
      color: #6b91f1;
      margin-bottom: 25px;
    }
    .main-box {
      background-color: #1d3570;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-section,
    .command-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      text-align: left;
      font-size: 0.9rem;
      color: #c2d8ff;
    }
    input,
    select {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #0d224c;
      color: #fff;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      border: none;
      background: linear-gradient(to right, #4d9cff, #739eff);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #5aaaff, #85b4ff);
    }
    .output-box {
      background-color: #0a1a3a;
      color: #c5a5ff;
      height: 150px;
      overflow-y: auto;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      text-align: left;
    }
    .status-bar {
      margin-top: 10px;
      background-color: #2a4cb7;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.85rem;
    }
    footer {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SMS SPAMMER</h1>
    <p class="subtitle">🟢 SYSTEM WORKING</p>
    <div class="main-box">
      <div class="input-section">
        <label for="phone">휴대폰 번호 (숫자만 입력)</label>
        <input type="text" id="phone" placeholder="예: 01012345678" maxlength="11" />
        <button onclick="addPhone()">추가</button>
      </div>
      <div class="command-section">
        <label for="selectedPhone">공격 대상 선택</label>
        <select id="selectedPhone"></select>
        <label for="command">명령어 리스트</label>
        <select id="command">
          <option value="start">공격 시작</option>
          <option value="stop">정지</option>
        </select>
        <button onclick="executeAttack()">공격 시작</button>
        <button onclick="stopAttack()">공격 정지</button>
      </div>
      <div class="output-box" id="output">
        [시스템] 준비되었습니다. 휴대폰 번호를 입력하세요.
      </div>
      <div class="status-bar" id="status">
        ● 대기 중  0 타겟 / 0 메시지 전송됨
      </div>
    </div>
    <footer>
      사이트 이용자 여러분, 모든 활동은 여러분 자신의 책임 하에 이루어지는 것임을 명심하시기 바랍니다.
    </footer>
  </div>
  <script>
    const output = document.getElementById("output");
    const statusBar = document.getElementById("status");
    const selectPhone = document.getElementById("selectedPhone");
    const commandSelect = document.getElementById("command");
    let phoneList = [];
    let isAttacking = false;

    function logOutput(message) {
      const now = new Date();
      const time = now.toLocaleTimeString("ko-KR", { hour12: true });
      output.innerHTML += `<br>[${time}] ${message}`;
      output.scrollTop = output.scrollHeight;
    }

    function updateSelectOptions() {
      selectPhone.innerHTML = '<option value="">번호를 선택하세요</option>';
      phoneList.forEach(phone => {
        const option = document.createElement("option");
        option.value = phone;
        option.innerText = phone;
        selectPhone.appendChild(option);
      });
    }

    function isValidPhone(phone) {
      return /^010\d{8}$/.test(phone);
    }

    function addPhone() {
      const phoneInput = document.getElementById("phone");
      const phone = phoneInput.value.trim();
      if (isValidPhone(phone) && !phoneList.includes(phone)) {
        phoneList.push(phone);
        logOutput(`번호 추가됨: ${phone}`);
        updateSelectOptions();
        phoneInput.value = "";
      } else {
        logOutput("잘못된 형식이거나 이미 추가된 번호입니다.");
      }
    }

    function executeAttack() {
      const phone = document.getElementById("selectedPhone").value;
      if (!phone) {
        alert("공격 대상 번호를 선택하세요.");
        return;
      }
      fetch('/start_attack', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 'phone': phone })
      })
      .then(res => res.json())
      .then(data => {
        logOutput(data.message);
        updateStatus(true);
      });
    }

    function stopAttack() {
      fetch('/stop_attack', {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        logOutput(data.message);
        updateStatus(false);
      });
    }

    function updateStatus(attacking) {
      if (attacking) {
        statusBar.innerText = `● 공격 중입니다. 멈추려면 정지 버튼을 누르세요.`;
        isAttacking = true;
      } else {
        statusBar.innerText = `● 대기 중  ${phoneList.length} 타겟 / 0 메시지 전송됨`;
        isAttacking = false;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateSelectOptions();
    });
  </script>
</body>
</html>
